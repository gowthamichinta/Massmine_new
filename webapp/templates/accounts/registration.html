<html>
<head>
<!-- Some CSS goes here -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<style>
		.form-control {
			border: 1px solid rgb(248, 244, 244)!important;
		}
	</style>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<ul class="nav navbar-nav">
			<center>
			<li>
			<img src="http://www.massmine.org/images/massmine-logo-horizontal.png" alt="Massmine-logo" width="100" height="40">
					</center>	</li>	
			</ul>
		</div>
	</nav>
</body>
<center>
<br><br>
	<h2>Create Account</h2></center>
	 <div class="container">
    <div class="jumbotron">  
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="id_username">Username</label>
			  <input type="text" class="form-control" name="username" id="id_username" maxlength="150" autofocus required>
			</div>
			<div class="form-group col-md-6">
			  <label for="id_email">Email Address</label>
			  <input type="email" class="form-control" name="email" maxlength="254" id="id_email" >
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="id_first_name">First Name</label>
			  <input type="text" class="form-control" name="first_name" id="id_first_name" maxlength="30">
			</div>
			<div class="form-group col-md-6">
			  <label for="id_last_name">Last Name</label>
			  <input type="text" class="form-control" name="last_name" maxlength="150" id="id_last_name" >
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="id_password1">Password</label>
			  <input type="password" class="form-control" name="password1" id="id_password1" required>
			</div>
			<div class="form-group col-md-6">
			  <label for="id_password2">Password Confirmation</label>
			  <input type="password" class="form-control" name="password2" id="id_password2" required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="id_consumer_key">Consumer Key</label>
			  <input type="text" class="form-control" name="consumer_key" id="id_consumer_key" maxlength="50" required>
			</div>
			<div class="form-group col-md-6">
			  <label for="id_consumer_secret">Consumer Secret</label>
			  <input type="text" class="form-control" name="consumer_secret" id="id_consumer_secret" maxlength="50" required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="id_access_token">Access Token</label>
			  <input type="text" class="form-control" name="access_token" id="id_access_token" maxlength="50" required>
			</div>
			<div class="form-group col-md-6">
			  <label for="id_access_token_secret">Access Token Secret</label>
			  <input type="text" class="form-control" name="access_token_secret" id="id_access_token_secret" maxlength="50" required>
			</div>
		</div>
     	<center><button type="submit" class="btn btn-dark col-4 mt-2" style="border-radius: 20px;">Submit</button></center>
     </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
