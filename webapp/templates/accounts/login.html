<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				
					<li class="nav-item">
						<a class="nav-link" href="#">Blog</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							About
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
				</ul>
				
			</div>
			<div class="form-inline my-2 my-lg-0 float-right">
				<a  href="#" style="text-decoration: none;color:#0000008C">Login/SignUp</a>
			</div>
		</nav>
		<div class="container" style="margin-bottom: 20px; margin-top:20px">
			<center>
			<h1>	<img src="http://www.massmine.org/images/massmine-logo-horizontal.png" alt="Massmine-logo" width="300" height="100"></h1>
			<div class="container">
			<fieldset style="max-width: 400px;margin: 0 auto;">    
				<form method="post">
					{% csrf_token %}
						<div class="form-group" style="margin:20px">
							<input type="text" class="form-control" name="username"  placeholder="Username" style="border-radius: 20px">
						</div>
						<div class="form-group" style="margin:20px">
							<input type="password" class="form-control" name="password" placeholder="Password" style="border-radius: 20px">
						</div>
						<div class="form-check" style="margin:20px">
						<input type="checkbox"  id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
						</div>
						<div  style="margin:20px">
						<button type="submit" name="" class="btn btn-dark form-control" style="border-radius: 20px;">Login</button>
					</div>
				</form>
				<div class="row">
					<a href="{% url 'password_reset' %}" class="btn btn-link text-dark col-6" style="text-decoration: none;" >Forgot UserName</a>
					<a href="{% url 'password_reset' %}" class="btn btn-link text-dark col-6" style="text-decoration: none;" >Forgot Password</a>
				</div>
				<div class="my-3">-OR-</div>
				<div class="row">
					<a href="{% url 'accounts:register' %}" class="btn btn-dark col-6" style="border-radius: 20px;">Sign Up</a>
					<button type="button" class="btn btn-dark col-6" style="border-radius: 20px;" disabled>Continue as guest</button>
				</div>
			</fieldset>
			</div>      
			</center>
			
		</div>
	</body>
</html>
