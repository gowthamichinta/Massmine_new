    <center>
    <br><br>
        <h2>Change Password </h2></center>
         <div class="container">
        <div class="jumbotron">  
        <form method="post">
            {% csrf_token %}
    
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_old_password"> Old Password </label>
                  <input type="password" class="form-control" name="old_password" id="id_old_password" maxlength="30">
                </div>
            </div>
      
        
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_new_password1"> New Password </label>
                  <input type="password" class="form-control" name="new_password1" id="id_new_password1" maxlength="50" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_new_password2"> New Password Confirmation </label>
                  <input type="password" class="form-control" name="new_password2" id="id_new_password2" maxlength="50" required>
                </div>
            </div>
            
             <center><button type="submit" class="btn btn-dark col-4 mt-2" style="border-radius: 20px;">Submit</button></center>
         </form>
        </div>
      </div>
